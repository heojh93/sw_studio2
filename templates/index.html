<!DOCTYPE html>
<html>
    <head>
        <title> Software Studio 2 </title>
    </head>
    <body>
        <div id="search_div">
            <form method="post" action="{{ url_for('search_sql') }}">
                <input type="text" name="flag_list">
                <button type="submit">검색</button>
                with mysql
            </form>  
        </div>

        <div id="search_div">
            <form method="post" action="{{ url_for('search_arcus') }}">
                <input type="text" name="flag_list">
                <button type="submit">검색</button>
                with arcus
            </form>
        </div>

        <div>
            <table>
                {% for item in items %}
                <tr>
                    <td>{{item.id}} </td>
                    <td>{{item.content}} </td>
                    <td>{{item.flag}} </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>

</html>
