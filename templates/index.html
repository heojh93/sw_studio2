<html>
    <head>
        <title> Software Studio 2 </title>
    </head>
    <body>
        <div id="search_div">
            <form method="get" action="/search">
                <input type="text" name="search_box">
                <button type="submit">검색</button>
            </form>  
        </div>
        <div id="add_element">
            <form method="post" action="/add">
                <button type="submit">추가</button>
            </form>
        </div>
        <div id="delete_element">
            <form method="post" action="/delete">
                <button type="submit">삭제</button>
            </form>
        </div>
        <div id="refresh_element">
            <form method="get" action="/search">
                <button type="submit">새로고침</button>
            </form>
        </div>

        <div>
            <table>
                {% for item in items %}
                <tr>
                    <td>{{item.id}} </td>
                    <td>{{item.content}} </td>
                    <td>{{item.flag}} </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>

</html>
